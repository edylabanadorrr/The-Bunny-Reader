    <!-- Button for ordering -->
    <button class="order-now" id="orderButton"><span class="text">Order now!</span></button>

    <!-- Order form -->
    <div id="orderForm" class="order-form">
        <h3>Order Form</h3><br>
        <div class = "form-grid">
            <label for="shape" class = "labels">Shape of base:</label>
            <select id="shape" name="shape" class = "options">
                <option value="oval">Oval</option>
                <option value="rectangle">Rectangle</option>
            </select><br><br>

            <label for="colorBase" class = "labels">Color of base:</label>
            <select name="colorBase" id="colorBase" class = "options">
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="violet">Violet</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                </select><br><br>
    
            <label for="design" class = "labels">Design of base:</label>
            <select id="design" name="design" class = "options">
                <option value="stitches">Stitches</option>
                <option value="bricks">Bricks</option>
                <option value="checkered">Checkered</option>
                <option value="noDesign">No design</option>
            </select><br><br>
    
            <label for="colorLetters" class = "labels">Color of letters:</label>
            <select name="colorLetters" id="colorLetters" class = "options">
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="violet">Violet</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                </select><br><br>
    
            <label for="name" class = "labels">Name:</label>
            <input type="text" id="name" name="name" class = "name" placeholder="Maximum of 7 characters"><br><br>
    
            <label for="charm" class = "labels">Charm (small):</label>
            <select id="charm" name="charm" class = "options">
                <option value="ribbon">Ribbon</option>
                <option value="heart">Heart</option>
                <option value="crown">Crown</option>
                <option value="flower">Flower</option>
            </select><br><br>
    
            <label for="charmColor" class = "labels">Charm Color</label>
            <select name="charmColor" id="charmColor" class = "options">
                <option value="pink">Pink</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="black">Black</option>
                <option value="violet">Violet</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                </select><br><br>
    
                <button id="nextButton" class = "nextButton">Next</button>
        </div>
    </div>

        <div id="userDetailsForm" class="user-details-form" style="display: none;">
            <h4 style="text-align: justify;">To prevent false or misleading orders, please provide your details for verification.</h4><br>
            <h3>Enter your details</h3>
            <form id="userDetails"">
                <div class="grid-container">
                    <label for="firstName" class = "labels">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class = "inputs"><br><br>

                    <label for="lastName" class = "labels">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class = "inputs"><br><br>
                
                    <label for="contactNumber" class = "labels">Contact Number:</label>
                    <input type="number" id="contactNumber" name="contactNumber" class = "inputs"><br><br>

                    <label for="address" class = "labels">Address:</label>
                    <input type="text" id="address" name="address" class = "inputs"><br><br>
                </div>

                <div class="button-container">
                    <button id="backButton" class = "backButton">Back</button>
                    <input type="submit" class = "submitButton" value="Submit">
                </div>
            </form>
